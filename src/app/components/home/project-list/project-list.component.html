
<ul class="list-group mt-5">

    <li class ="list-group-item d-flex justify-content-between align-items-center"
        *ngFor  ="let project of projects"
        (click)   ="onSelect(project)"
        [ngClass] ="{ 'list-group-item-secondary': selectedProject === project }">

        <div class="align-items-center">
            <a href="" routerLink="/project/{{project.projectId}}" (click)="goToProject()">{{ project.name }} (Go to Project)</a>
            <span class="badge badge-primary badge-pill ml-2">{{ project.logs.length }}</span>
        </div>

        <div class="ml-auto">
            <span class="remove-project" (click)="delProject(project.projectId)">
                <i class="fa fa-remove"></i>
            </span>
        </div>
    </li>

</ul>
